<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ремонт квартир</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">

    <div class="header">
      <div class="header-logo">
        <img src="Imgs/logo.jpg" alt="Ремонт квартир">
      </div>

      <div class="header-text">
        <div class="header-text__contacts">
          <span>Калуга, Москва, МО</span> <br>
          <a href="tel:+74954225131">+7 (495) 42-251-31</a>
        </div>
        <div class="header-text__callme">
          <button>Перезвоните мне</button>
        </div>
      </div>
    </div>

  </div>

  <div class="block">
    <div class="subheader">
      <div class="subheader-text">
        <h1>Внутренняя отделка помещений "под ключ"
          <br>
        <span> с гарантией качества, прописанной в договоре </span>
        </h1>
        <div class="subheader-text__advantages">

          <div class="subheader-text__advantages-advantage">
              <div class="subheader-text__advantages-image subheader-text__advantages-image-1">
                <img src="Imgs/clock.png" alt="">
              </div>
              <div class="subheader-text_advantages-description">Точно соблюдаем сроки</div>
          </div>

          <div class="subheader-text__advantages-advantage">
              <div class="subheader-text__advantages-image subheader-text__advantages-image-2">
                <img src="Imgs/calculator.png" alt="">
              </div>
              <div class="subheader-text_advantages-description">Рассчитаем смету на работы
                и материалы в день обращения</div>
          </div>

            <div class="subheader-text__advantages-advantage">
              <div class="subheader-text__advantages-image subheader-text__advantages-image-3">
                <img src="Imgs/paint-board.png" alt="">
              </div>
              <div class="subheader-text_advantages-description">Предложим более 100 вариантов 
                 исполнения дизайна Вашего жилья</div>
            </div>

        </div>  
      </div>

      <div class="subheader-image">
        <img src="Imgs/big_image.png" alt="">
      </div>
    </div>
  </div>

</body>
</html>
